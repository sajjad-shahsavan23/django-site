{% extends "registration/base.html" %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block title %}
لیست مقالات
{% endblock  %}

{% block site %}| افزودن مقاله {% endblock  %}

{% block main %}
<div class="col-md-12">
  <!-- general form elements -->
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title float-left">افزودن مقاله</h3>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
          {% bootstrap_form form %}
        <button class="btn btn-success" type="submit">افزودن مقاله</button>
      </form>
    </div>
</div>

{% endblock  %}
